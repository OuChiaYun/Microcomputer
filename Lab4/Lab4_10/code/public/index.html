<!DOCTYPE html>
<html>
    <head>
        <title>Nodejs</title>
    </head>
    <body>
        <p>
            <h1><strong>Nodejs</strong></h1>
        </p>
        <hr/>
        <h2>LED Control Panel</h2>
        <form action="./index" method="get" >
            <input type="checkbox" name="LED" value="LED1">LED1
            <input type="checkbox" name="LED" value="LED2">LED2
            <br>
            <input type="checkbox" name="LED" value="LED3">LED3
            <input type="checkbox" name="LED" value="LED4">LED4
            <br>
            <input type="radio" name="POWER" value="on">ON
            <input type="radio" name="POWER" value="off">OFF
            <br>
            <input type="submit">
            <hr/>
            <h2>LED Switch Frequency</h2>
            <input type="text" name="TIME">
            <input type="submit" name="button" value="Mode_Shine">
            <br>
        </form>
    </body>
</html>
